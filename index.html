<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwiftCart</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome (Icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body class="bg-gray-100">

  <!-- ================= NAVBAR ================= -->
  <nav class="bg-white shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">

        <!-- Logo -->
        <div class="text-2xl font-bold text-indigo-600">
          SwiftCart
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8 font-medium">
          <a href="index.html" class="text-gray-700 hover:text-indigo-600">Home</a>
          <a href="products.html" class="text-gray-700 hover:text-indigo-600">Products</a>
          <a href="#" class="text-gray-700 hover:text-indigo-600">About</a>
          <a href="#" class="text-gray-700 hover:text-indigo-600">Contact</a>
        </div>

        <!-- Cart + Mobile Menu Button -->
        <div class="flex items-center space-x-4">

          <!-- Cart -->
          <div class="relative cursor-pointer">
            <i class="fa-solid fa-cart-shopping text-xl text-gray-700"></i>
            <span id="cart-count"
              class="absolute -top-2 -right-3 bg-indigo-600 text-white text-xs px-2 py-0.5 rounded-full">
              0
            </span>
          </div>

          <!-- Hamburger -->
          <button id="menu-btn" class="md:hidden text-gray-700 text-xl">
            <i class="fa-solid fa-bars"></i>
          </button>

        </div>

      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white px-4 pb-4">
      <a href="index.html" class="block py-2 text-gray-700 hover:text-indigo-600">Home</a>
      <a href="products.html" class="block py-2 text-gray-700 hover:text-indigo-600">Products</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-indigo-600">About</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-indigo-600">Contact</a>
    </div>

  </nav>

  <!-- Add spacing because navbar is fixed -->
  <div class="pt-16"></div>

  <!-- ================= HERO SECTION ================= -->
  <section class="relative h-[80vh] flex items-center justify-center text-center text-white">

    <!-- Background Image -->
    <div class="absolute inset-0">
      <img 
        src="https://images.unsplash.com/photo-1607083206968-13611e3d76db"
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    </div>

    <!-- Content -->
    <div class="relative z-10 max-w-2xl px-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">
        Best Collection For You
      </h1>
      <p class="mb-6 text-lg">
        Discover the latest trends in fashion, electronics, and more.
        Shop with confidence and style at SwiftCart.
      </p>
      <a href="products.html"
         class="bg-indigo-600 hover:bg-indigo-700 px-6 py-3 rounded-lg font-semibold">
        Shop Now
      </a>
    </div>

  </section>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
